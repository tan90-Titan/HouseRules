<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>シノビガミ 裁定一覧／ハウスルール</title>
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <main>
        <div class=header><i>シノビガミ 裁定一覧／ハウスルール</i></div>
        <div class=gameTitle>シノビガミ</div>
        <pre class=mainText id="mainText"></div>
    </main>
</body>
</html>

<script>
fetch("HouseRules.txt")
.then(response => {
    if (!response.ok) {
        throw new Error("読み込み失敗");
    }
    return response.text();
})
.then(data => {
    document.getElementById("mainText").textContent = data;
    })
    .catch(error => {
    document.getElementById("mainText").textContent = "エラー：" + error.message;
});
</script>
