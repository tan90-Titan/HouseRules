<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>シノビガミ 裁定一覧／ハウスルール</title>
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <main>
        <div class=header><i>シノビガミ 裁定一覧／ハウスルール</i></div>
        <div class=gameTitle>シノビガミ</div>
        <pre class=mainText id="mainText"></div>
    </main>
</body>
</html>

<script>
// テキストファイルを読み込み
fetch("HouseRules.txt")
.then(response => {
    if (!response.ok) {
        throw new Error("読み込み失敗");
    }
    return response.text();
})
.then(data => {
    const lines = data.split(/\r?\n/);
    const container = document.getElementById("mainText");
    container.innerHTML = "";

    lines.forEach(line => {
        // 空行をスキップ
        if (line.trim() === "") {
            return;
        }

        let element = document.createElement("div");

        // 先頭文字毎に適用するクラスを変更
        if (line.startsWith("▼")) {
            element.className = "AllTitle";
        } else if (line.startsWith("■")) {
            element.className = "BlockTitle";
        } else if (line.startsWith("●")) {
            element.className = "BaseRule";
        } else if (line.startsWith("★")) {
            element.className = "HouseRule";
        } else {
            element.className = "normal";
        }

        // htmlに追加
        element.textContent = line;
        container.appendChild(element);
    });
})
.catch(error => {
    document.getElementById("mainText").textContent = "エラー：" + error.message;
});
</script>
